<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Header_logo.svg" alt="логотип">
    </header>
    <main>
      <section class="profile">
        <img class="avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="info">
          <h1 class="info__name">Жак-Ив Кусто</h1>
          <button class="info__edit-button"></button>
          <p class="info__engagement">Исследователь океана</p>
        </div>
        <button class="add-button">
        </button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__mask-group" src="./images/anapa.jpg" alt="Анапа">
          <div class="element__group">
            <h2 class="element__name">Анапа</h2>
            <div class="element__like element__like_disabled"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__mask-group" src="./images/novorossiysk.jpg" alt="Новороссийск">
          <div class="element__group">
            <h2 class="element__name">Новороссийск</h2>
            <div class="element__like element__like_disabled"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__mask-group" src="./images/gelendzhik.jpg" alt="Геленджик">
          <div class="element__group">
            <h2 class="element__name">Геленджик</h2>
            <div class="element__like element__like_disabled"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__mask-group" src="./images/lazarevskoe.jpg" alt="Лазаревское">
          <div class="element__group">
            <h2 class="element__name">Лазаревское</h2>
            <div class="element__like element__like_disabled"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__mask-group" src="./images/sochi.jpg" alt="Сочи">
          <div class="element__group">
            <h2 class="element__name">Сочи</h2>
            <div class="element__like element__like_disabled"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__mask-group" src="./images/adler.jpg" alt="Адлер">
          <div class="element__group">
            <h2 class="element__name">Адлер</h2>
            <div class="element__like element__like_disabled"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
    <div class="popup">
      <section class="popup__window">
        <button class="popup__close-button"></button>
        <section class="popup__content">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="form">
            <input class="popup__input-name" type="text">
            <input class="popup__input-engagement" type="text">
            <button class="popup__save-button" type="submit">
              <span class="popup__save-button-text">Сохранить</span>
            </button>
          </form>
        </section>
      </section>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
