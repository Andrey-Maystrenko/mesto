<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Mesto</title>
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/Header_logo.svg')%>" alt="логотип">
    </header>
    <main>
      <section class="profile">
        <!-- <img class="avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар"> -->
        <img class="avatar" alt="Аватар">
        <div class="info">
          <h1 class="info__name"></h1>
          <button class="info__edit-button" type="button"></button>
          <p class="info__engagement"></p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit-info">
      <div class="popup__window">
        <button class="popup__close-button popup__close-button_info" type="button"></button>
        <section class="popup__content">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="form form_edit-info" name="info" novalidate>
            <input class="form__input form__input_info_name" type="text" name="info__name" required minlength="2"
              maxlength="40" id="form__input_info_name" placeholder="Имя">
            <span class="popup__error" id="info__name"></span>
            <input class="form__input form__input_info_engagement" type="text" name="info__engagement" required
              minlength="2" maxlength="200" id="form__input_info_engagement" placeholder="Род занятий">
            <span class="popup__error" id="info__engagement"></span>
            <button class="popup__save-button" id="edit-info" type="submit">
              <span class="popup__save-button-text">Сохранить</span>
            </button>
          </form>
        </section>
      </div>
    </div>
    <div class="popup popup_add-element">
      <div class="popup__window">
        <button class="popup__close-button popup__close-button_element" type="button"></button>
        <section class="popup__content">
          <h3 class="popup__title">Новое место</h3>
          <form class="form form_add-element" name="element" novalidate>
            <input class="form__input form__input_element_name" type="text" placeholder="Название" name="element__name"
              required minlength="2" maxlength="30" id="form__input_element_name">
            <span class="popup__error" id="element__name"></span>
            <input class="form__input form__input_element_mask-group" type="url" placeholder="Ссылка на картинку"
              name="element__mask-group" required id="form__input_element_mask-group">
            <span class="popup__error" id="element__mask-group"></span>
            <button class="popup__save-button" id="add-element" type="submit">
              <span class="popup__save-button-text">Создать</span>
            </button>
          </form>
        </section>
      </div>
    </div>
    <div class="popup popup_mask-group">
      <div class="popup__window-mask-group">
        <button class="popup__close-button popup__close-button_mask-group" type="button"></button>
        <section class="popup__content">
          <img class="popup__mask-group-full-size">
          <h3 class="popup__title-mask-group"></h3>
        </section>
      </div>
    </div>
  </div>

  <div class="popup popup_delete">
    <div class="popup__window">
      <button class="popup__close-button popup__close-button_element" type="button"></button>
      <section class="popup__content">
        <h3 class="popup__title">Вы уверены?</h3>
        <form class="form form_delete" name="delete" novalidate>
          <button class="popup__save-button" id="delete" type="submit">
            <span class="popup__save-button-text">Да</span>
          </button>
        </form>
      </section>
    </div>
  </div>

  <template class="template">
    <div class="element">
      <button class="element__button-mask-group" type="button">
        <img class="element__mask-group">
      </button>
      <div class="element__group">
        <h2 class="element__name"></h2>
        <div class="element__like-group">
          <button class="element__like" type="button"></button>
          <p class="element__like-amount"></p>
        </div>
      </div>
      <!-- <button class="element__trash" type="button"></button> -->
    </div>
  </template>

  <!-- <script type="module" src="./scripts/index.js"></script> -->

</body>

</html>
